<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Gear Car Rental</title>
    <style>
        /* Header Styles */
        header {
            position: relative;
            background: url('header img.png') no-repeat center center;
            background-size: cover; /* Ensures full coverage */
            height: 400px; /* Adjust as needed */
            color: white;
        }
        .language {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .language select {
            padding: 5px;
            font-size: 14px;
        }
        .logo-container {
            position: absolute;
            top: 50px; /* Below language bar */
            left: 10px; /* Adjust alignment */
            text-align: left;
        }
        .logo {
            width: 100px; /* Resize logo as needed */
            height: auto;
        }
        .whatsapp-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: green;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .header-content h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }
        /* Body Content */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .quote {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .search-bar {
            text-align: center;
            margin: 20px;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        .categories, .brands, .car-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .categories div, .brands div, .car-list div {
            width: 150px;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: #f4f4f4;
        }
        .footer a {
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="language">
            <select>
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <option value="fr">French</option>
            </select>
        </div>
        <div class="logo-container">
            <img src="COMPANY LOGO.png" alt="Company Logo" class="logo">
        </div>
        <a href="https://wa.me/yourwhatsapplink" class="whatsapp-link">WhatsApp Us</a>
        <div class="header-content">
            <h1>Fifth Gear Car Rental</h1>
        </div>
    </header>

    <div class="quote">
        <p>"Drive Luxury, Experience Comfort."</p>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search for car brands or models...">
    </div>

    <div class="categories">
        <div><img src="category1.jpg" alt="Category 1"><p>Luxury SUVs</p></div>
        <div><img src="category2.jpg" alt="Category 2"><p>Sports Cars</p></div>
        <div><img src="category3.jpg" alt="Category 3"><p>Convertible</p></div>
        <div><img src="category4.jpg" alt="Category 4"><p>Sedans</p></div>
        <div><img src="category5.jpg" alt="Category 5"><p>Economy</p></div>
    </div>

    <div class="brands">
        <div><img src="brand1.jpg" alt="Brand 1"><p>Mercedes</p></div>
        <div><img src="brand2.jpg" alt="Brand 2"><p>BMW</p></div>
        <div><img src="brand3.jpg" alt="Brand 3"><p>Range Rover</p></div>
        <div><img src="brand4.jpg" alt="Brand 4"><p>Audi</p></div>
        <div><img src="brand5.jpg" alt="Brand 5"><p>Toyota</p></div>
    </div>

    <div class="car-list">
        <div><img src="car1.jpg" alt="Car 1"><p>Car Name 1</p></div>
        <div><img src="car2.jpg" alt="Car 2"><p>Car Name 2</p></div>
        <div><img src="car3.jpg" alt="Car 3"><p>Car Name 3</p></div>
        <div><img src="car4.jpg" alt="Car 4"><p>Car Name 4</p></div>
        <div><img src="car5.jpg" alt="Car 5"><p>Car Name 5</p></div>
    </div>

    <div class="footer">
        <p>Fifth Gear Car Rental | Dubai, UAE</p>
        <p>Contact us on <a href="https://wa.me/yourwhatsapplink">WhatsApp</a></p>
    </div>
</body>
</html>
